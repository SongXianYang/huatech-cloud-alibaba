#\u7AEF\u53E3
server:
  port: 9082

#\u6570\u636E\u5E93\u914D\u7F6E
spring:
  zipkin:
    base-url: http://localhost:9411/ #地址
    discovery-client-enabled: false  #让nacos把他url，而不要当作服务名
  sleuth:
    sampler:
      probability: 1.0 #采样的百分比 0.1--1.0
  application:
    name: shop-product
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/shop?useSSL=false&useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
    username: root
    password: root#123
    type: com.alibaba.druid.pool.DruidDataSource
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
#mybatis Plus\u914D\u7F6E
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  #\u6253\u5370\u65E5\u5FD7
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

